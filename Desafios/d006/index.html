<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5 podemos inserir os elementos da lista a seguir. Passe o mouse<br>sobre os termos para descobrir qual a tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="Use a tag <p>">Parágrafos</abbr>
        <li><abbr title="Use a tag <h1>">Títulos</abbr>
        <li><abbr title="Use a tag <img>">Imagens</abbr>
        <li><abbr title="Use a tag <abbr>">Abreviações</abbr>
        <li><abbr title="Use a tag <code>">Códigos-Fonte</abbr>
        <li><abbr title="Use a tag <ol>">Listas Numeradas</abbr>
        <li><abbr title="Use a tag <ul>">Listas com Demarcadores</abbr>
    </ul>
</body>
</html>
